<!DOCTYPE html>
<html>

<head>
    <title>RgShows - SeriesApi 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devtools-detector/2.0.17/devtools-detector.js"></script>
    <script src="../../../js/devtoolsdetetctor.js" preload></script>
    <script src="../../../js/nocheats.js" preload></script>
    <style type="text/css">
        html {
            overflow: auto;
        }

        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }

        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <iframe id="videoFrame" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto" allowfullscreen>
    </iframe>
    
    <script>
        const apiKey = 'f6e840332142f77746185ab4e67be858'; // Replace with your TMDB API key

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const tmdb = urlParams.get('tmdb');
            const s = urlParams.get('s');
            const e = urlParams.get('e');
            
            if (tmdb) {
                fetch(`https://api.themoviedb.org/3/movie/${tmdb}?api_key=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.imdb_id) {
                            const imdb = data.imdb_id;
                            document.getElementById('videoFrame').src = `https://8-stream.vercel.app/watch/tv/${tmdb}/${imdb}?episode=${e}&season=${s}`;
                        } else {
                            console.error("IMDb ID not found.");
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            } else {
                console.error("TMDB ID parameter is missing from the URL");
            }
        });
    </script>
    <script src="../../../js/site.js"></script>
    <script src="../../../js/popupblocker.js"></script>
    <script src="../../../js/openload.user.js"></script>
    <script src="../../../js/adblock.js"></script>
    <script src="../../../js/popup.js"></script>
    <script src="../../../js/screenfull.js"></script>
</body>

</html>
