<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .control-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.5em;
            margin: 0 5px;
        }
        .control-button:focus {
            outline: none;
        }
        .control-select {
            background: #333;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-select option {
            background: #333;
        }
        .control-select:focus {
            outline: none;
        }
        .progress-bar {
            flex: 1;
            height: 5px;
            background: #555;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
        }
        .progress-filled {
            width: 0;
            height: 100%;
            background: #00f;
            border-radius: 5px;
        }
        #volumeControl {
            display: flex;
            align-items: center;
        }
        #volumeSlider {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer"></video>
        <div id="controls">
            <button id="playPauseButton" class="control-button"><i class="fas fa-play"></i></button>
            <div class="progress-bar" id="progressBar">
                <div class="progress-filled" id="progressFilled"></div>
            </div>
            <div id="volumeControl">
                <i class="fas fa-volume-up control-button"></i>
                <input type="range" id="volumeSlider" class="control-select" min="0" max="1" step="0.01" value="1">
            </div>
            <select id="languageSelect" class="control-select"></select>
            <select id="qualitySelect" class="control-select">
                <option value="1080">1080p</option>
                <option value="720">720p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
            </select>
            <button id="fullscreenButton" class="control-button"><i class="fas fa-expand"></i></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="player.js"></script>
</body>
</html>
