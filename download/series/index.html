<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://adsreference.com/widget.js?id=1715060516324607500" defer="defer"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RgShows - SeriesApi 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devtools-detector/2.0.17/devtools-detector.js"></script>
    <script src="../../../js/devtoolsdetetctor.js" preload></script>
    <script src="../../../js/nocheats.js" preload></script>
    <link rel="preload stylesheet" href="../../../css/flash.css" as="style">
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: auto; /* Center the container */
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group button:hover {
            background-color: #3700b3;
        }
    </style>
</head>

<body>
    <div class="container" id="inputContainer">
        <h1>RgShows - TvShow Downloader</h1>
        <div class="input-group">
            <label for="season">Season:</label>
            <input type="number" id="season" name="season" required>
        </div>
        <div class="input-group">
            <label for="episode">Episode:</label>
            <input type="number" id="episode" name="episode" required>
        </div>
        <div class="input-group">
            <button onclick="loadVideo()">Download</button>
        </div>
    </div>

    <script>
        function loadVideo() {
            const season = document.getElementById('season').value;
            const episode = document.getElementById('episode').value;
            const id = new URLSearchParams(window.location.search).get('id');
            if (id && season && episode) {
                window.location.href = `load.html?id=${id}&s=${season}&e=${episode}`;
            } else {
                console.error("ID, season, or episode parameter is missing");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (!id) {
                console.error("ID parameter is missing from the URL");
            }
        });
    </script>
    <iframe src="views.html" style="display: none;" id="viewsFrame"></iframe>
        <script>
            document.getElementById('viewsFrame').onload = function() {
                var iframeDoc = document.getElementById('viewsFrame').contentDocument || document.getElementById('viewsFrame').contentWindow.document;
                var viewsCounter = iframeDoc.querySelector('script[src*="freevisitorcounters.com"]');
                if (viewsCounter) {
                    document.getElementById('viewsCount').innerText = 'Total Views: (Check views.html)';
                } else {
                    document.getElementById('viewsCount').innerText = 'Failed to load view counter.';
                }
            };
        </script>
    <script src="../../../js/logger.js"></script>
    <script src="../../../js/statistics.js"></script>
    <script src="../../../js/smoothscroll.js"></script>
    <script src="../../../js/site.js"></script>
    <script src="../../../js/popupblocker.js"></script>
    <script src="../../../js/openload.user.js"></script>
    <script src="../../../js/adblock.js"></script>
    <script src="../../../js/popup.js"></script>
    <script src="../../../js/screenfull.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const storedCursor = localStorage.getItem("selectedCursor");
        const cursorType = storedCursor ? parseInt(storedCursor) : 1;

        new kursor({
            type: cursorType
        });
    });
</script>
</body>

</html>
