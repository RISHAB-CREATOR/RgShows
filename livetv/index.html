    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .header img {

            height: 70px;
        }

        .footer {
            background-color: #121212;
            padding: 10px;
            text-align: center;
            color: #ffffff;
        }

        .footer a.link {
            color: #ffffff;
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .menu {
            width: 300px;
            background-color: #1f1f1f;
            padding: 20px;

            overflow-y: auto;
            height: calc(100vh - 160px);
            display: none;
            flex-direction: column;
        }

        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .menu ul li img {
            width: 50px;
            height: auto;
            margin-right: 10px;
            border-radius: 5px;
        }

        .menu ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
            flex: 1;
        }

        .menu ul li a:hover {

        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: none;
            background-color: #333333;
            color: #ffffff;
        }

        .toggle-menu {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
            transition: opacity 0.3s;
        }

        .player {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: width 0.3s;
            overflow: hidden;

            background: url('noneed.png') center center no-repeat;
            background-size: contain;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }

        ::-webkit-scrollbar-thumb {

            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {

        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<body>
    <iframe src="views.html" style="display: none;" id="viewsFrame"></iframe>
    <script>
        document.getElementById('viewsFrame').onload = function() {
            var iframeDoc = document.getElementById('viewsFrame').contentDocument || document.getElementById('viewsFrame').contentWindow.document;
            var viewsCounter = iframeDoc.querySelector('script[src*="freevisitorcounters.com"]');
            if (viewsCounter) {
                document.getElementById('viewsCount').innerText = 'Total Views: (Check views.html)';
            } else {
                document.getElementById('viewsCount').innerText = 'Failed to load view counter.';
            }
        };
    </script>
    <div class="header">
        <img src="header.png" href="../" alt="Banner">
    </div>
    <button class="toggle-menu" onclick="toggleMenu()">Menu ðŸŒŸ</button>
    <div class="container">
        <div class="menu" id="menu" onscroll="handleMenuScroll()">
            <h2>Channels ðŸ“º</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search channels..." onkeyup="filterChannels()">
            </div>
            <ul id="channel-list"></ul>
        </div>
        <div class="player" id="player">
            <video id="video-player" controls></video>
        </div>
    </div>
    <div class="footer">
        <a class="link" href="../">Â© 2024 RgShows</a>
    </div>

    <script>
        let channels = [];
        let isMenuOpen = false;
        const pinnedChannels = ["Channel 1", "Channel 2"]; // Replace with the names of channels you want to pin to the top

        async function loadChannels() {
            const response = await fetch('playlist.m3u');
            const data = await response.text();
            const lines = data.split('\n');
            let channelName = '';
            let logoUrl = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    const info = line.split(',');
                    channelName = info[1].trim();
                    const attributes = info[0].split(' ');
                    attributes.forEach(attribute => {
                        if (attribute.startsWith('tvg-logo=')) {
                            logoUrl = attribute.split('=')[1].replace(/"/g, '');
                        }
                    });
                } else if (line.startsWith('http') || line.endsWith('.ts')) {
                    channels.push({ name: channelName, url: line.trim(), logo: logoUrl });
                }
            });

            sortChannels();
            displayChannels(channels);
        }

        function sortChannels() {
            channels.sort((a, b) => a.name.localeCompare(b.name));
            const pinned = channels.filter(channel => pinnedChannels.includes(channel.name));
            const unpinned = channels.filter(channel => !pinnedChannels.includes(channel.name));
            channels = [...pinned, ...unpinned];
        }

        function displayChannels(channels) {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = '';

            channels.forEach(channel => {
                const li = document.createElement('li');
                const img = document.createElement('img');
                img.src = channel.logo || 'default_logo.png'; // Provide a default logo if none is specified
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = channel.name;
                const star = document.createElement('i');
                star.className = 'fas fa-star';
                star.style.marginLeft = '10px';
                star.style.cursor = 'pointer';
                star.onclick = () => toggleFavorite(channel.name);
                a.onclick = (e) => {
                    e.preventDefault();
                    playChannel(channel.url);
                };
                li.appendChild(img);
                li.appendChild(a);
                li.appendChild(star);
                channelList.appendChild(li);
            });
        }

        function toggleFavorite(channelName) {
            if (pinnedChannels.includes(channelName)) {
                pinnedChannels.splice(pinnedChannels.indexOf(channelName), 1);
            } else {
                pinnedChannels.push(channelName);
            }
            sortChannels();
            displayChannels(channels);
        }

        function playChannel(url) {
            const videoPlayer = document.getElementById('video-player');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
            }
            videoPlayer.play();
        }

        function filterChannels() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredChannels = channels.filter(channel => channel.name.toLowerCase().includes(query));
            displayChannels(filteredChannels);
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            isMenuOpen = !isMenuOpen;
            menu.style.display = isMenuOpen ? 'block' : 'none';
        }

        function handleMenuScroll() {
            const menu = document.getElementById('menu');
            const toggleMenuButton = document.querySelector('.toggle-menu');
            toggleMenuButton.style.opacity = menu.scrollTop > 50 ? '0' : '1';
        }

        window.onload = loadChannels;
    </script>
</body>

</html>
